name: Build and Deploy Application - Dev

on:
  push:
    branches:
      - main
    paths:
      - 'application/**'
  workflow_dispatch:

env:
  ecr_repo: "475325513391.dkr.ecr.ap-southeast-2.amazonaws.com/dev-studentportal"
  ecs_task_def: "dev-studentportal-task-def"
  ecs_cluster: "dev-studentportal-cluster"
  ecs_service: "dev-studentportal-service"
  app_container: "studentportal"
  aws_account: "475325513391"
  aws_region: "ap-southeast-2"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set-sha.outputs.short_sha }}
      image_tag: ${{ steps.set-sha.outputs.short_sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Short SHA
        id: set-sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.aws_region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        run: |
          cd application
          docker build -t ${{ env.ecr_repo }}:${{ steps.set-sha.outputs.short_sha }} .
          docker tag ${{ env.ecr_repo }}:${{ steps.set-sha.outputs.short_sha }} ${{ env.ecr_repo }}:latest
          docker push ${{ env.ecr_repo }}:${{ steps.set-sha.outputs.short_sha }}
          docker push ${{ env.ecr_repo }}:latest
          echo "âœ… Pushed images with tags: ${{ steps.set-sha.outputs.short_sha }}, latest"

      - name: Create build summary
        run: |
          echo "### ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** \`${{ steps.set-sha.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Full SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** [${{ steps.set-sha.outputs.short_sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.aws_region }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ecs_task_def }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.app_container }}
          image: ${{ env.ecr_repo }}:${{ needs.build.outputs.short_sha }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ecs_service }}
          cluster: ${{ env.ecs_cluster }}
          wait-for-service-stability: true

      - name: Create deployment summary
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** \`${{ needs.build.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ECS Cluster:** ${{ env.ecs_cluster }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ECS Service:** ${{ env.ecs_service }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** [${{ needs.build.outputs.short_sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY